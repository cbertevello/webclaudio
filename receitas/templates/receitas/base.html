<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RepoMed Lista{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'receitas/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <! -- nav class="navbar navbar-default" -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class ="icon-bar"></span>
                    <span class ="icon-bar"></span>
                    <span class ="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'receitas:index' %}">RepoMed</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id ="topNavBar">

                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="{% url 'receitas:index' %}">
                            <span class="glyphicon glyphicon-tint"></span>&nbsp; Prescrições
                        </a>
                    </li>
                </ul>

                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" value="">
                    </div>
                    <button type="submit" class="btn btn-default">Buscar</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="{% url 'receitas:index' %}">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp; Nova Prescrição
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'receitas:index' %}">
                            <span class="glyphicon glyphicon-off"></span>&nbsp; Sair
                        </a>
                    </li>

                </ul>

            </div>

        </div>
    </nav>
{% block body %}
{% endblock %}
</body>
</html>
